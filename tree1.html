<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/w3.css" />
    <link rel="stylesheet" href="css/style1.css">
    <title>Links website</title>
  </head>

  <body class="w3-white">
    <!-- Content container -->
    <div class="container">
      <!-- Image and name container. Change to your picture here. -->
      <div class="image-container">
        <img
          src="images/profile.png"
          class="w3-margin"
          alt="Photo by Art Hauntington"
          max-width="100%"
          height="150px"
          style="border-radius: 50%;"
        />
        <div class="w3-text-white">
          <p class="w3-text-white w3-large">
            Welcome to
            <span class="w3-tag w3-large w3-round w3-black w3-text-white"
              ><strong>Marvelous'</strong></span
            >
            link site!
          </p>
          <p class="w3-large"><strong>See what I am up to.</strong></p>
        </div>

        <!-- Links section 1. Replace the # inside of the "" with your links. -->
        <div class="links-container">
          <a
            href="#"
            class="w3-button w3-hover-pink w3-large w3-round w3-purple w3-border link"
            target="_blank"
            ><i class="fab fa-facebook"> </i>Facebook</a
          >
          <br />
          <a
            href="#"
            class="w3-button w3-hover-pink w3-large w3-round w3-purple w3-border link"
            target="_blank"
            ><i class="fab fa-instagram"> </i>Instagram</a
          >
          <br />
          <a
            href="#"
            class="w3-button w3-hover-pink w3-large w3-round w3-purple w3-border link"
            target="_blank"
            ><i class="fab fa-twitter"> </i>Twitter</a
          >
          <br />
          <a
            href="#"
            class="w3-button w3-hover-pink w3-large w3-round w3-purple w3-border link"
            target="_blank"
            ><i class="fa fa-code"> </i>Blog</a
          >
        </div>
      </div>
    </div>

    <!-- Contact section -->
    <div
      class="w3-container w3-center w3-text-white w3-padding-32 w3-padding-large"
      id="contact"
    >
      <div class="w3-content" style="max-width: 500px">
        <h4 class="w3-center"><b>Get in touch.</b></h4>
        <form action="/action_page.php" target="_blank">
          <div class="w3-section">
            <label>Name</label>
            <input
              class="w3-input w3-border w3-opacity-min"
              type="text"
              name="Name"
              required
            />
          </div>
          <div class="w3-section">
            <label>Email</label>
            <input
              class="w3-input w3-border w3-opacity-min"
              type="text"
              name="Email"
              required
            />
          </div>
          <div class="w3-section">
            <label>Message</label>
            <input
              class="w3-input w3-border w3-opacity-min"
              type="text"
              name="Message"
              required
            />
          </div>
          <button
            type="submit"
            class="w3-button w3-hover-pink w3-large w3-round w3-purple w3-border link"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
